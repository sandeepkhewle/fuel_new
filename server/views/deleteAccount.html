<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Delete User</h1>
        <form id="sendOtpForm">
            <div class="form-group">
                <label for="phoneNo">Contact Number:</label>
                <input type="text" id="phoneNo" name="phoneNo" required>
            </div>
            <button type="button" id="sendOtpBtn">Send OTP</button>
        </form>

        <form id="verifyOtpForm" style="display: none;">
            <div class="form-group">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
            </div>
            <button type="button" id="verifyOtpBtn">Verify Code</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>API Response</h2>
            <div id="responseMessage"></div>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var closeBtn = document.getElementsByClassName("close")[0];
        var sendOtpForm = document.getElementById("sendOtpForm");
        var verifyOtpForm = document.getElementById("verifyOtpForm");
        var sendOtpBtn = document.getElementById("sendOtpBtn");
        var verifyOtpBtn = document.getElementById("verifyOtpBtn");

        // Open the modal
        function openModal() {
            modal.style.display = "block";
        }

        // Close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Send OTP button click handler
        sendOtpBtn.onclick = function () {
            var phoneNo = document.getElementById("phoneNo").value;

            // Replace <SEND_OTP_API_ENDPOINT> with your actual send OTP API endpoint
            var sendOtpEndpoint = "https://api.fuelpricealert.in/web/sendOtp";
            // var sendOtpEndpoint = "http://localhost:4108/web/sendOtp";


            // Call send OTP API
            fetch(sendOtpEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    phoneNo: phoneNo
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Handle send OTP API response
                    console.log(data);
                    if (data.status === "Success") {
                        sendOtpForm.style.display = "none";
                        verifyOtpForm.style.display = "block";
                    } else {
                        document.getElementById("responseMessage").innerText = "Failed to send OTP. Please try again.";
                        openModal();
                    }
                })
                .catch(error => {
                    // Handle send OTP API error
                    console.error('Error:', error);
                    document.getElementById("responseMessage").innerText = "An error occurred while sending OTP.";
                    openModal();
                });
        };

        // Verify OTP button click handler
        verifyOtpBtn.onclick = function () {
            var phoneNo = document.getElementById("phoneNo").value;
            var verificationCode = document.getElementById("verificationCode").value;

            // Replace <VERIFY_OTP_API_ENDPOINT> with your actual verify OTP API endpoint
            var verifyOtpEndpoint = "https://api.fuelpricealert.in/web/initiateDeleteAccount";
            // var verifyOtpEndpoint = "http://localhost:4108/web/initiateDeleteAccount";


            // Call verify OTP API
            fetch(verifyOtpEndpoint, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    phoneNo: phoneNo,
                    verificationCode: verificationCode
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Handle verify OTP API response
                    console.log(data);
                    if (data.status === "Success") {
                        // Replace <DELETE_USER_API_ENDPOINT> with your actual delete user API endpoint
                        document.getElementById("responseMessage").innerText = data.message;
                        openModal();
                    } else {
                        document.getElementById("responseMessage").innerText = "Verification failed. Please enter a valid verification code.";
                        openModal();
                    }
                })
                .catch(error => {
                    // Handle verify OTP API error
                    console.error('Error:', error);
                    document.getElementById("responseMessage").innerText = "An error occurred during verification, please try again.";
                    openModal();
                });
        };

        // Close the modal when the close button is clicked
        closeBtn.onclick = function () {
            closeModal();
        };

        // Close the modal when the user clicks outside the modal
        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        };
    </script>
</body>

</html>
