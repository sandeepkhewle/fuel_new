<div class="row new-white-bg mb-15 py-3">
    <div class="col-md-12 ">
        <div class="fyt-display-flex">
            <h3 class="new-000000 new-Montserrat-Medium fnt-20 pl-10">Update App Data </h3>
            <span class="sp"></span>
            <span class="new-Montserrat-Medium fyt-link-btn new-808080" > <span style="border-bottom: 1px solid #808080;" (click)="closeDialog('cancel')">Close &nbsp;x</span>
            </span>
        </div>
    </div>

    <div class="col-md-12 py-3">
        <div class="row">
            <div class="col-lg-4">
                <mat-form-field appearance="outline">
                    <mat-label>App Name</mat-label>
                    <mat-select name="appId" [(ngModel)]="updateObj.appId" (ngModelChange)="showInputFields()" disabled>
                        <mat-option *ngFor="let app1 of appIdArray" [value]="app1.value">{{app1.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-4">
                <mat-form-field appearance="outline">
                    <mat-label>Support Number</mat-label>
                    <input matInput type="text" name="supportNumber" [(ngModel)]="updateObj.supportNumber" pattern="[0-9]*" minlength="10" maxlength="10" id="supportNumber" #supportNumber="ngModel">
                </mat-form-field>
            </div>
            <div class="col-lg-4">
                <mat-form-field appearance="outline">
                    <mat-label>whatsApp Number</mat-label>
                    <input matInput type="text" name="whatsAppNumber" [(ngModel)]="updateObj.whatsAppNumber" pattern="[0-9]*" minlength="10" maxlength="10" id="whatsAppNumber" #whatsAppNumber="ngModel">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Message 1</mat-label>
                    <input matInput type="text" name="message1" [(ngModel)]="updateObj.message1" id="message1" #message1="ngModel">
                </mat-form-field>
            </div>
            
            <div class="col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Message 2</mat-label>
                    <input matInput type="text" name="message2" [(ngModel)]="updateObj.message2" id="message2" #message2="ngModel">
                </mat-form-field>
            </div>
            
            <div class="col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Message 3</mat-label>
                    <input matInput type="text" name="message3" [(ngModel)]="updateObj.message3" id="message3" #message3="ngModel">
                </mat-form-field>
            </div>
            
            <div class="col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Message 4</mat-label>
                    <input matInput type="text" name="message4" [(ngModel)]="updateObj.message4" id="message4" #message4="ngModel">
                </mat-form-field>
            </div>
            
            <div class="col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Message 5</mat-label>
                    <input matInput type="text" name="message5" [(ngModel)]="updateObj.message5" id="message5" #message5="ngModel">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Message 6</mat-label>
                    <input matInput type="text" name="message5" [(ngModel)]="updateObj.message6" id="message6" #message5="ngModel">
                </mat-form-field>
            </div>
            <div class="col-lg-12 ta-c pb-20">
                <button class="new-btn-8CC63F-popup px-5 py-1" (click)="updateAppData()">Update App Data</button>
            </div>
        </div>
    </div>
</div>
