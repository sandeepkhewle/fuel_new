<ng-container *ngIf="sendSmsFlag">
    <div class="row animated slideInDown fast pl-0 pr-0 ml-0 mr-0 mb-10">
        <div class="col-md-12 pl-0 pr-0 ml-0 mr-0">
        <trends-send-notifications [sendCommunicationContact]="commObjToSend" (onActon)="onCardAction($event)"></trends-send-notifications>
    </div>
    </div>
</ng-container>

<div class="row new-white-bg py-3">
    <div class="col-md-12 pl-0 pr-0 ml-0 mr-0">
        <ng-container >
            <ng-container *ngIf="postObj.page">
                <trends-datatable class="mt-0 mb-0 pt-0 pb-0" [postObj]="postObj" (onSelectRows)="onRowsSelected($event)"
                    (onRowClickEvent)="onRowClick($event)" (onActonModal)="onModalAction($event)">
                </trends-datatable>
            </ng-container>
        </ng-container>
