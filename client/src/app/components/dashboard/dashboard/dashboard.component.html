<ng-container *ngIf="loader">
    <div class="fyt-spinner-container">
        <mat-spinner></mat-spinner>
        <div class="text-center fyt-loading-msg">Please wait</div>
    </div>
</ng-container>
<div class="row pl-0 pr-0 ml-0 mr-0">
    <ng-container *ngFor="let item of summaryData; let i = index">
    <div class="col-md-6 px-2" style="background-color: black;">
        <div class="row py-3 pl-0 pr-0" style="background-color: black;" [ngClass]="{'new-msd-bg': item.name == 'fuel','new-lpg-bg': item.name == 'lpg','new-bitumen-bg': item.name == 'bitumen'}">
            <div class="col-md-12 px-3 py-2">
                <h6 class="new-Montserrat-Medium fnt-15 new-ffffff">{{item.name | uppercase}}</h6>
            </div>
            <div class="col-md-12" style="background-color: black;" *ngFor="let dd of item.data; let j = index">
                <mat-card
                            class="fyt-link-btn pl-0 pr-0 ml-0 mr-0 pb-0 pt-0 mb-0 mt-10 mb-10 mat-card-shadow new-Montserrat-Medium fnt-15 new-ffffff  "
                            style="height: 40px; background-color: white;" [ngClass]="{'new-msd-int-bg': item.name == 'fuel','new-lpg-int-bg': item.name == 'lpg','new-bitumen-int-bg': item.name == 'bitumen'}">
                            <span class="fl pl-5 pt-10 new-000000">
                                     {{dd.name | uppercase}}
                            </span>
                            <span class="fr pr-2 pt-2 new-000000">{{dd.value}}</span>
                        </mat-card>
            </div>
        </div>
    </div>
</ng-container>
</div>
